<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--google fonts  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!--custom styles  -->
  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card">
      <div class="card--header">
          <img class="header--bg" src="./images/bg-pattern-card.svg" alt="">
      </div>

      <div class="victor-img">
          <img class="victor" src="./images/image-victor.jpg" alt="">
      </div>

      <div class="card--body">
          <h4 class="name">Victor Crest  <span class="age">26</span></h4>
          <p class="city">London</p>
      </div>
      <hr>
      <div class="footer">
          <div class="followers--count">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="likes--count">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="photos--count">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emmanuel</a>.
  </div>
</body>
</html>
